<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
  <body>
    <div  class="row align-items-center" style="height: 100vh;">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form  method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Username" name="first_name" value="{{first_name}}" required>
        
      </div>
      <div class="mb-3">
        <label for="first_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Username" name="last_name" value="{{last_name}}" required>
        
      </div>
      <div class="mb-3">
        <label for="ph_number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Contact Info" name="ph_number" value="{{ph_number}}" required>
        
      </div>
      
    
      <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
    
    
  </div>

  </div>

  



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
